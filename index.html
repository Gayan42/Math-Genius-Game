<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Math Genious</h2>
      <div class="row">
        <div class="numbers col-4" id="firstNumber">?</div>
        <div class="sign col-4" id="signId">?</div>
        <div class="numbers col-4" id="secondNumber">?</div>

        <div>
          <input
            type="button"
            class="col-3 btn btn-danger"
            id="playbtn"
            value="Play"
          />
        </div>
        <h1 id="answerHead">Answers</h1>
        <input
          type="button"
          class="col-3 btn btn-primary"
          id="firstAnswer"
          value="Answer 1"
        />
        <input
          type="button"
          class="col-3 btn btn-primary"
          id="secondAnswer"
          value="Answer 2"
        />
        <input
          type="button"
          class="col-3 btn btn-primary"
          id="thridAnswer"
          value="Answer 3"
        />
        <input
          type="button"
          class="col-3 btn btn-primary"
          id="fourthAnswer"
          value="Answer 4"
        />
      </div>
    </div>

    <script src="./MathGame.js"></script>
  </body>
</html>
